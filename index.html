<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="title-result">

        <h1 class="title-result-primary">Your Result</h1>

        <div class="title-number">
          <span class="title-number-primary">76</span>
          <span class="title-number-secundary">of 100</span>
        </div>
        <div class="title-great">
          <h1 class="title-great-primary">Great</h1>
          <p class="title-great-secundary">You scored higher than 65% of the people who have taken these tests.</p>

        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="list">
          <li class="list-react">
            <div class="list-react-primary">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div class="list-react-secundary">
              <span class="list-react-number">80</span><span class="list-react-number2"> / 100</span>
            </div>
          </li>
          <li class="list-memory">
            <div class="list-memory-primary">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <div class="list-memory-secundary">
              <span class="list-react-number">92</span><span class="list-react-number2"> / 100</span>
            </div>
          </li>
          <li class="list-verbal">
            <div class="list-verbal-primary">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <div class="list-verbal-secundary">
              <span class="list-react-number">61</span><span class="list-react-number2"> / 100</span>
            </div>
          </li>
          <li class="list-visual">
            <div class="list-visual-primary">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <div class="list-visual-secundary">
              <span class="list-react-number">72</span><span class="list-react-number2"> / 100</span>
            </div>
          </li>
        </ul>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Yorhs-Malasquez" target="_blank">Yorhs Malasquez</a>.
    </div>
  </footer>

</body>

</html>
